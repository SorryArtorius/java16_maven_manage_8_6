<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        function init() {
            $.getJSON("studentServlet", {tag: "editShow"}, function (json) {
                var dataTable = $("#dataTable");
                $("#dataTable tr").remove();
                var str = "";

                str += "<tr>";
                str += "<td>学号:</td><td><input type='text' name='studentNo' readonly value='" + json.student.studentNo + "'></td>";
                str += "</tr>";


                str += "<tr>";
                str += "<td>姓名:</td><td><input type='text' name='studentName'  value='" + json.student.studentName + "'></td>";
                str += "</tr>";

                if (json.student.sex == "男") {
                    str += "<tr>";
                    str += "<td>性别:</td><td><input type='radio' name='studentSex'  value='男' checked>男" +
                        "<input type='radio' name='studentSex'  value='女' >女</td>";
                    str += "</tr>";
                } else {
                    str += "<tr>";
                    str += "<td>性别:</td><td><input type='radio' name='studentSex'  value='男'>男" +
                        "<input type='radio' name='studentSex'  value='女' checked>女</td>";
                    str += "</tr>";
                }

                str += "<tr>";
                str += "<td>密码:</td><td><input type='text' name='studentPwd'  value='" + json.student.loginPwd + "'></td>";
                str += "</tr>";

                str += "<tr>";
                str += "<td>年级:</td>";
                str += "<td>"
                str += "<select name='studentGrade'>";
                for (i = 0; i < json.grades.length; i++) {
                    if (json.studentGrade == json.grades[i].gradeName) {

                        str += "<option value='" + json.grades[i].gradeId + "' selected>" + json.grades[i].gradeName + "</option>";
                    } else {
                        str += "<option value='" + json.grades[i].gradeId + "'>" + json.grades[i].gradeName + "</option>";
                    }
                }
                str += "</td>";
                str += "</td>"
                str += "</tr>";

                str += "<tr>";
                str += "<td>电话:</td><td><input type='text' name='studentPhone'  value='" + json.student.phone + "'></td>";
                str += "</tr>";

                str += "<tr>";
                str += "<td>地址:</td><td><input type='text' name='studentAddress'  value='" + json.student.address + "'></td>";
                str += "</tr>";

                str += "<tr>";
                str += "<td>出生日期:</td><td><input type='text' name='studentBornDate'  value='" + json.student.bornDate + "'></td>";
                str += "</tr>";

                str += "<tr>";
                str += "<td>电子邮箱:</td><td><input type='text' name='studentEmail'  value='" + json.student.email + "'></td>";
                str += "</tr>";


                str += "<tr>";
                str += "<td>身份证:</td><td><input type='text' name='studentIdentityCard'  value='" + json.student.identityCard + "'></td>";
                str += "</tr>";

                dataTable.append(str);
            });

        }
    </script>
</head>
<body onload="init();">
<form action="studentServlet?tag=edit" method="post">
    <table id="dataTable">
    </table>
    <input type="submit" value="修改">
</form>
</body>
</html>
